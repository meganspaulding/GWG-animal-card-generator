
<!DOCTYPE html>
<html>
<head>
  <title>Animal Card Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>

<div class="card"> <!-- class card to be toggled -->
  <h2>New Card</h2>
  
  <div>
    <img height="200" width="200" id="profile" src="http://www.dimakroma.com/nophoto.gif" alt="animal-image" /> <!-- a blank image placeholder -->
  
  
    <form id="frm1" action="">
  
  <!-- Adding picture -->
      <div > 
         <label class="title">Photo:</label>
         <input id="image" type="file" name="animal_image" placeholder="Photo" required="" capture>
       </div>
  <!-- end adding picture-->
  
  
      <p>
        <label class="title">  Animal Name:</label></br> <input type="text" name="nickName"></label>
      </p>
      <p>
        <label class="title">  Scientific Name:</label> </br> <input type="text" name="sName">
      </p>
      <p>
        <label class="title"> Average Length:</label></br> <input type="text" name="avlength">
      </p>
      <p>
        <label class="title"> Average Lifespan:</label></br> <input type="text" name="lifeSpan">
      </p>
      <p>
        <label class="title"> Habitat: </label> </br> <input type="text" name="habitat">
      </p>

        <label class="title">Animal Group</label>
       </br>

    <input type="radio" name="animalGroup" value="mammal"> Mammal<br>
    <input type="radio" name="animalGroup" value="invertebrate"> Invertebrate<br>
    <input type="radio" name="animalGroup" value="bird"> Bird </br>
    <input type="radio" name="animalGroup" value="amphibian"> Amphibian</br>
    <input type="radio" name="animalGroup" value="reptile"> Reptile </br>
      </br>

  <input type="button" onclick="myFunction()" value="Create Card">

    </form>
</div> <!--card div end-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> <!-- needed for adding the image -->

</body>
</html>
