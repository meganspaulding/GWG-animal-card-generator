<!DOCTYPE html>
<html>
<head>
  <title>Animal Card Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<!-- 
=================================================
| 
|
| Animal Card Collection
|
|
================================================= 
-->
<header>
  <h1>Animal Card Collection</h1>
</header>

<!-- ADD CARD BUTTON -->
<div id="cardHolder">
    <img src="https://i.imgur.com/PmpHQTs.png" id="add-card-btn">
</div>

<!-- 
=================================================
| 
|
| Add Card Modal
|
|
================================================= 
-->


<!-- class card to be toggled -->
<div id="disable-background">
</div>

<div id="cardMakePanel" class="new-card-modal">
    <span id="addCardClose" class="close">&times;</span>
    <h2>New Card</h2>

    <!-- a blank image placeholder -->
    <img height="200" width="200" id="profile" src="http://www.dimakroma.com/nophoto.gif" alt="animal-image" />


    <form id="frm1" action="">

         <!-- Adding picture -->
        <div> 
            <h3>Photo:</h3>
            <input id="image" type="file" name="animal_image" placeholder="Photo" required="" capture>
        </div>
        <!-- end adding picture-->

        <label class="title">Animal Name: <input type="text" name="nickName"></label>
        <label class="title">Scientific Name: <input type="text" name="sName"></label>
        <label class="title">Average Length: <input type="text" name="avlength"></label>
        <label class="title">Average Lifespan: <input type="text" name="lifeSpan"></label>
        <label class="title">Habitat: <input type="text" name="habitat"></label>

        <h3>Animal Group</h3>

        <select>
            <option>Mammal</option>
            <option>Invertebrate</option>
            <option>Bird</option>
            <option>Amphibian</option>
            <option>Reptile</option>
        </select>

        <input type="button" onclick="newCard()" value="Create Card">

    </form>
</div>
<!--card div end-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> <!-- needed for adding the image -->

<script type="text/javascript" src="script.js"></script>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>


</body>
</html>
